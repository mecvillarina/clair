modules:
  jira:issueActivity:
    - key: clair-recommender
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: CLAIR
  jira:adminPage:
    - key: clair-administration
      function: run-administration
      title: CLAIR Settings
  trigger:
    - key: issue-created-event
      function: issue-created
      events:
        - avi:jira:created:issue
    - key: issue-updated-event
      function: issue-updated
      events:
        - avi:jira:updated:issue
  function:
    - key: resolver
      handler: index.handler
    - key: run-administration
      handler: administration.run
    - key: issue-created
      handler: trigger.issueCreated
    - key: issue-updated
      handler: trigger.issueUpdated
resources:
  - key: main
    path: static/ui/build
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/f89bef09-bf20-459d-a093-d701c16ed64c
permissions:
  scopes:
    - read:jira-work
    - storage:app
  external:
    images:
      - https://randomuser.me
    fetch:
      backend:
        - https://randomuser.me
        - https://api.openai.com
