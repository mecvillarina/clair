modules:
  trigger:
    - key: issue-trigger
      function: trigger
      events:
        - avi:jira:created:issue
        - avi:jira:updated:issue
        - avi:jira:deleted:issue
  jira:issueActivity:
    - key: clair-issue-activity
      resource: ui
      resolver:
        function: resolver
      render: native
      title: CLAIR
  function:
    - key: resolver
      handler: index.handler
    - key: trigger
      handler: issue-trigger.run
resources:
  - key: ui
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/e6f3e37e-891c-4f30-b05c-0aa038b31556
permissions:
  scopes:
    - read:jira-work
